<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Datetime example - Sonatra Jquery Datetime Picker</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/datetime-picker.css" rel="stylesheet">
</head>

<body>
<form name="form" method="post" action="">
    <div id="form">
        <div>
            <label for="form_date" class="required">Date field</label>
            <input type="text" id="form_date"
                   name="form[date]"
                   required="required" data-locale="en"
                   data-date-picker="true"
                   data-time-picker="false"
                   data-time-picker-first="false"
                   data-open-focus="true"
                   data-format="M/D/YYYY"
                   data-with-minutes="true"
                   data-with-seconds="false"
                   data-datetime-picker="true"
                   data-button-id="form_date_datetime_btn">
        </div>
        <div>
            <button type="submit" id="form_send" name="form[send]">Send</button>
        </div>
    </div>
</form>
<script>
    var require = {
        paths: {
            'jquery': '../bower_components/jquery/dist/jquery',
            'moment': '../bower_components/moment/moment',
            'hammerjs': '../bower_components/hammerjs/hammer',
            'jquery-knob': '../bower_components/jquery-knob/js/jquery.knob',
            'sonatra-jquery-datetime-picker': '../js/datetime-picker',
            'sonatra-jquery-datetime-picker-locale': '../js/locale'
        },
        deps: ['sonatra-jquery-datetime-picker', 'sonatra-jquery-datetime-picker-locale/datetime-picker-fr'],
        callback: function () {
            $(window).trigger('load');
        }
    };
</script>
<script src="../bower_components/requirejs/require.js" async="async"></script>
</body>
</html>
